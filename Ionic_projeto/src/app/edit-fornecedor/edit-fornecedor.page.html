<ion-header>
  <ion-toolbar>
    <ion-title>Dados do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="hidden" name="id" [(ngModel)]="fornecedor.id" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="fornecedor.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Avaliação do Fornecedor</ion-label>
      <ion-input type="text" name="avaliacao" [(ngModel)]="fornecedor.avaliacao"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button block (click)="save()">Salvar</ion-button>
 </ion-content>
